[buildout]
parts =
    zope2
    instance
    zopepy
    omelette
    pydev
    roadrunner
    test

extends = http://dist.plone.org/release/3.2.3/versions.cfg
versions = versions

find-links =
    http://dist.plone.org/release/3.2.3
    http://effbot.org/downloads

eggs =
    collective.amberjack.core
    collective.amberjack.portlet
    collective.amberjack.plonetour
    plone.reload
    PIL

develop =
    src/collective.amberjack.core
    src/collective.amberjack.portlet
    src/collective.amberjack.plonetour

[versions]
plone.app.locales = 3.3.3
zc.buildout = 1.3.1
zc.recipe.egg = 1.2.2
zope.testing = 3.8.1
Products.DataGridField = 1.6.1
plone.registry=1.0b1

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
#debug-mode = on
#verbose-security = on

eggs =
    Plone
    ${buildout:eggs}

zcml =
    collective.amberjack.core
    collective.amberjack.portlet
    collective.amberjack.metatour
    collective.amberjack.plonetour
    plone.reload

products =
    ${buildout:directory}/products

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =
    ${instance:products}

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${instance:eggs}
extra_paths = ${zope2:location}/lib/python/

[roadrunner]
recipe = roadrunner:plone
packages-under-test = 
    collective.amberjack.core
    collective.amberjack.portlet

[test]
recipe = zc.recipe.testrunner
eggs = 
    collective.amberjack.core
    collective.amberjack.plonetour
    collective.amberjack.portlet
extra-paths = ${zope2:location}/lib/python
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']


