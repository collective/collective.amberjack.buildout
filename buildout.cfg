[buildout]
parts =
    instance
    zopepy
    omelette
    pydev
    test

extends = http://dist.plone.org/release/4.0b3/versions.cfg
versions = versions
extensions = mr.developer

find-links =
    http://dist.plone.org/release/4.0b2
    http://effbot.org/downloads

eggs =
    PIL

develop =
auto-checkout = *

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
environment-vars =
    zope_i18n_compile_mo_files = true
eggs =
    Plone
    ${buildout:eggs}
    collective.amberjack.core
    collective.amberjack.portlet
    collective.amberjack.plonetour
    plone.reload

zcml =
    collective.amberjack.core
    collective.amberjack.portlet
    collective.amberjack.plonetour
    plone.reload

products =
    ${buildout:directory}/products

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =
    ${instance:products}

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
eggs = 
    collective.amberjack.core
    collective.amberjack.plonetour
    collective.amberjack.portlet
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[sources]
collective.amberjack.core = svn https://svn.plone.org/svn/collective/collective.amberjack.core/trunk
collective.amberjack.plonetour = svn https://svn.plone.org/svn/collective/collective.amberjack.plonetour/trunk
collective.amberjack.portlet = svn https://svn.plone.org/svn/collective/collective.amberjack.portlet/trunk
